<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User CRUD with Bootstrap Modals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-primary">User CRUD App</h1>

    <div class="card p-4 mb-4 shadow-sm">
      <h4>Add User</h4>
      <div class="row g-2">
        <div class="col-md-5">
          <input id="name" class="form-control" placeholder="Name" />
        </div>
        <div class="col-md-3">
          <input id="age" class="form-control" placeholder="Age" type="number"/>
        </div>
        <div class="col-md-4">
          <button class="btn btn-success w-100" onclick="createUser()">‚ûï Add</button>
        </div>
      </div>
    </div>

    <div class="card p-4 shadow-sm">
      <h4>All Users</h4>
      <div id="users" class="list-group mt-3"></div>
    </div>
  </div>

  <!-- ‚ùó Modal: Alert -->
  <div class="modal fade" id="alertModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content border-warning">
        <div class="modal-header bg-warning-subtle">
          <h5 class="modal-title text-warning">Warning</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="alertModalBody">...</div>
      </div>
    </div>
  </div>

  <!-- ‚ùì Modal: Confirm Delete -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content border-danger">
        <div class="modal-header bg-danger-subtle">
          <h5 class="modal-title text-danger">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this user?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="confirmDeleteBtn" type="button" class="btn btn-danger">Yes, Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ‚úèÔ∏è Modal: Edit User -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content border-primary">
        <div class="modal-header bg-primary-subtle">
          <h5 class="modal-title text-primary">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input id="editName" class="form-control mb-2" placeholder="Name" />
          <input id="editAge" class="form-control" placeholder="Age" type="number"/>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="saveEditBtn" class="btn btn-primary">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const api = "http://localhost:8080";
    let deleteUserId = null;
    let editUserId = null;

    async function fetchUsers() {
      const res = await fetch(`${api}/users`);
      const users = await res.json();

      const container = document.getElementById("users");
      container.innerHTML = "";

      users.forEach(u => {
        const div = document.createElement("div");
        div.className = "list-group-item d-flex justify-content-between align-items-center";
        div.innerHTML = `
          <div>
            <strong>${u.name}</strong> <span class="text-muted">(age: ${u.age})</span>
          </div>
          <div>
            <button class="btn btn-sm btn-warning me-2" onclick="showEditModal(${u.id}, '${u.name}', ${u.age})">‚úèÔ∏è Edit</button>
            <button class="btn btn-sm btn-danger" onclick="showDeleteConfirm(${u.id})">üóëÔ∏è Delete</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    async function createUser() {
      const name = document.getElementById("name").value.trim();
      const age = parseInt(document.getElementById("age").value.trim());

      if (!name || isNaN(age)) {
        return showAlert("Name and age are required!");
      }

      await fetch(`${api}/users`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, age }),
      });

      document.getElementById("name").value = "";
      document.getElementById("age").value = "";
      fetchUsers();
    }

    function showDeleteConfirm(id) {
      deleteUserId = id;
      const modal = new bootstrap.Modal(document.getElementById("confirmModal"));
      modal.show();
    }

    document.getElementById("confirmDeleteBtn").addEventListener("click", async () => {
      if (deleteUserId) {
        await fetch(`${api}/users/${deleteUserId}`, { method: "DELETE" });
        deleteUserId = null;
        bootstrap.Modal.getInstance(document.getElementById("confirmModal")).hide();
        fetchUsers();
      }
    });

    function showAlert(message) {
      document.getElementById("alertModalBody").innerText = message;
      const modal = new bootstrap.Modal(document.getElementById("alertModal"));
      modal.show();
    }

    function showEditModal(id, name, age) {
      editUserId = id;
      document.getElementById("editName").value = name;
      document.getElementById("editAge").value = age;

      const modal = new bootstrap.Modal(document.getElementById("editModal"));
      modal.show();
    }

    document.getElementById("saveEditBtn").addEventListener("click", async () => {
      const name = document.getElementById("editName").value.trim();
      const age = parseInt(document.getElementById("editAge").value.trim());

      if (!name || isNaN(age)) {
        return showAlert("Both name and age are required.");
      }

      await fetch(`${api}/users/${editUserId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, age }),
      });

      bootstrap.Modal.getInstance(document.getElementById("editModal")).hide();
      fetchUsers();
    });

    fetchUsers();
  </script>
</body>
</html>
